<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Imagens</title>
    <link rel="stylesheet" href="img-comparison-slider.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Upscaling</h1>
        <div class="print-controls">
            <button class="print-btn active" data-print="1">Print 1</button>
            <button class="print-btn" data-print="2">Print 2</button>
            <button class="print-btn" data-print="3">Print 3</button>
        </div>
        <img-comparison-slider>
            <img slot="first" id="native-image" src="images/print1/nativo.png" />
            <img slot="second" id="upscaled-image" src="images/print1/dlss_q1.png" />
            <div class="image-label" slot="first">Nativo</div>
            <div class="image-label" id="upscaled-label" slot="second">DLSS</div>
        </img-comparison-slider>
        <select id="upscaler-select">
            <option value="dlss">DLSS</option>
            <option value="fsr">FSR</option>
            <option value="xess">XeSS</option>
        </select>
    </div>
    <script src="img-comparison-slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
